<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				/*49.233.79.220*/
				plus.storage.setItem("url",'http://192.168.21.1:8080/');
			});
			
			
			
			function login(){
				var username = mui("#username")[0].value; 
				var password = mui("#password")[0].value;
				alert(plus.storage.getItem('url')+'admin/login');
				mui.ajax(plus.storage.getItem('url')+'admin/login',{
					data:{
						name:username,
						password:password,
						
					},
					
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
						              
					success:function(data){
						
						if(data!=''&&data!=null){
							alert(data);
							plus.storage.setItem("user_token",data);
							mui.openWindow({
								url:'index.html'
							})
						}else{
							alert("用户名或密码错误");
						}
					},
					/*error:function(xhr,type,errorThrown){
						
						//异常处理；
						console.log(errorThrown);
					}*/
				})
			}
			/**
			 * 前往注册页面
			 */
			function register (){
				mui.openWindow({
            		url: './register.html', //通过URL传参
        		})
			}
			
			
			
		</script>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="username">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入密码" id="password">
		    </div>
		    <div class="mui-button-row">
		        <button type="button" class="mui-btn mui-btn-primary" onclick="login()">确认</button>
		        <button type="button" class="mui-btn mui-btn-danger" onclick="register()">注册</button>
		    </div>
		</form>
	</body>

</html>
