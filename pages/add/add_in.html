	<script>
		function add(){

		function headImage(){
			
			 galleryImg(); /*打开相册*/

		// 从相册中选择图片   
		            function galleryImg() {
						
		                // 从相册中选择图片  
		                plus.gallery.pick(function(e) {
		                    for (var i in e.files) {
		                        var fileSrc = e.files[i];
		                        setFile(fileSrc);
		                        setHtml(fileSrc);
		                    }
		                }, function(e) {
		                    console.log("取消选择图片");
		                }, {
		                    filter: "image",
		                    multiple: true,
		                    //maximum: 5,
		                    system: false,
		                    onmaxed: function() {
		                        plus.nativeUI.alert('最多只能选择5张图片');
		                    }
		                });
		            }
		
		
		
	</script>
